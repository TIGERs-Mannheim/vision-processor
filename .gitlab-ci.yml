image: ubuntu:latest

stages:
  - build

build:
  stage: build
  script:
    - apt -qq update
    - DEBIAN_FRONTEND=noninteractive apt -qqy install --no-install-recommends build-essential cmake pkg-config libyaml-cpp-dev ocl-icd-opencl-dev libeigen3-dev libopencv-dev protobuf-compiler libprotobuf-dev ffmpeg libavcodec-dev libavformat-dev libavutil-dev
    - cmake -B build .
    - make -C build -j vision_processor
